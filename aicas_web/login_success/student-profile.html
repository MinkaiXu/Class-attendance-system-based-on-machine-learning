    <script>
        function load_profile(){
            var student_id = $.cookie("student_ID");
            $.post("http://localhost:8080/select_student",		//@post请求提交学号返回信息表
            {
                id:student_id
            },
                function(data){
                    var student_name = data.name;
                    var classId = data.classId;
                    var mail = data.mail;
                    var phone = data.phone;

                    //右上角欢迎信息
                    document.getElementById("welcome_msg").innerHTML=student_name;
                    
                    //显示个人信息
                    document.getElementById("student_name").innerHTML=student_name;
                    document.getElementById("student_id").innerHTML=student_id;
                    document.getElementById("classId").innerHTML=classId;
                    document.getElementById("mail").placeholder=mail;
                    document.getElementById("phone").placeholder=phone;
                }
            );
        }
    </script>

    <script>
    $(document).ready(function(){
        //console.log(1);
        $("#submit_button").click(function(){
            //console.log(2);
            var student_id = $.cookie("student_ID");
            var student_mail = $("#mail").val();
            var student_phone = $("#phone").val();
            //console.log(student_id);
            //console.log(student_mail);
            //console.log(student_phone);
            $.post("http://localhost:8080/edit_student",{         //@提交学生信息修改
                id:student_id,
                mail:student_mail,
                phone:student_phone
            },
            function(){
                document.getElementById("upload_msg").innerHTML+="更新成功";
            });
        });
        
    });
    </script>

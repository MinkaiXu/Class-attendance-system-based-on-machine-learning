    <script>
        function load_profile(){
            var teacher_id = $.cookie("teacher_ID");
            $.post("http://localhost:8080/select_teacher", //@post教师id
            {
                id:teacher_id
            },
                function(data){
                    var teacher_name = data.name;
                    var teacher_id = data.id;
                    var teacher_mail = data.mail;
                    var teacher_phone = data.phone;

                    //右上角欢迎信息
                    document.getElementById("welcome_msg").innerHTML=teacher_name;

                    //显示个人信息
                    document.getElementById("teacher_name").innerHTML=teacher_name;
                    document.getElementById("teacher_id").innerHTML=teacher_id;
                    document.getElementById("teacher_mail").placeholder=teacher_mail;
                    document.getElementById("teacher_phone").placeholder=teacher_phone;
                }
            )
        }
    </script>

    <script>
    $(document).ready(function(){
        $("#submit_button").click(function(){

            var teacher_mail = $("#teacher_mail").val();
            console.log(teacher_mail);
            var teacher_phone = $("#teacher_phone").val();
            console.log(teacher_phone);
            $.post("http://localhost:8080/edit_teacher",{ //@post教师新信息到数据库
                id:teacher_id,
                mail:teacher_mail,
                phone:teacher_phone
            },
            function(){
                document.getElementById("upload_msg").innerHTML+="更新成功";
            });
        })
    })
    </script>
